<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Battleship Game</title>
    <!-- Bootstrap -->
    <link href="Client/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- ADDING USER PANEL -->
<div class="container">
    <div class="row" id="userFormArea">
        <div class="col-md-12">
            <form id="userForm">
                <div class="form-group">
                    <label>Enter username:</label>
                    <input class="form-control" id="username" />
                    </br>
                    <input type="submit" class="btn btn-primary" value="Login"/>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- GAME PANEL -->
<div class="globalCont">
    <nav class="navbar navbar-default">
        <p class="navbar-text navbar-left" id="currentUser"></p>
        <div class="container">
            <div class="centerText">
                <h4>Battleships Game</h4>
                <p id="gameMoment" style="background: white"></p>
            </div>
        </div>
    </nav>
    <div class="playerGround">
        <div class="row">
            <div class="col-md-12">
                <h4 class="centerText">This is your Table</h4>
                <table class="table table-responsive playerT" id="playerTable"></table>
            </div>
            <div class="col-md-3">
                <div class="well">
                    <h3>Players online:</h3>
                    <ul class="list-group" id="users"></ul>
                </div>
            </div>
            <div class="col-md-9">
                <!--<div id="buttonsGroup" class="panel panel-default control-panel">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" id="readyButton">Click if you are ready to play!</button>
                        <button type="button" class="btn btn-default" id="turnButton">Turn over</button>
                        <button type="button" class="btn btn-default" id="fireButton">Fire!</button>
                    </div>
                    <div id="enemyShipsTick">
                        <p>Enemy ships left: <span id="enemyShips"></span></p>
                    </div>
                </div>-->
                <div id="enemyShipsTick">
                    <p>Enemy ships left: <span id="enemyShips"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="enemyGround">
        <h4 class="centerText">This is your enemy's Table</h4>
        <!--<table class="table table-responsive enemyT" id="enemyTable"></table>-->
        <div id="enemyTable"></div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="Client/Bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="Client/ClientScript.js"></script>
<link href="Client/BattleshipGame.css" rel="stylesheet">
</body>
</html>
